<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon"
          data-th-href="@{/favicon.png}">
    <title>Spring Socks</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/font-awesome.min.css}"
          href="../static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/elegant-icons.css}"
          href="../static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/nice-select.css}"
          href="../static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/jquery-ui.min.css}"
          href="../static/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/owl.carousel.min.css}"
          href="../static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/slicknav.min.css}"
          href="../static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/style.css}" href="../static/css/style.css"
          type="text/css">
</head>

<body>

<!-- Header Section Begin -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="./index.html"
                       data-th-href="${@sockProps.getHomeUrl()}"><img
                            data-th-src="@{/img/logo.png}"
                            src="../static/img/logo.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header Section End -->

<!-- Login Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>Login Form</h4>
            <div data-th-if="${param.error}">
                <p>Error: username or password is incorrect.</p>
            </div>
            <form data-th-action="@{/doLogin}" method="post">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <input type="submit" value="Login" class="site-btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Login Section End -->

<!-- Footer Section Begin -->
<footer class="footer spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="footer__about">
                    <div class="footer__about__logo">
                        <a href="./index.html"
                           data-th-href="@{/}"><img data-th-src="@{/img/logo.png}"
                                                    src="../static/img/logo.png"
                                                    alt=""></a>
                    </div>
                    <ul>
                        <li>Address: Roppongi Hills Mori Tower 20F 6-10-1 Roppongi
                            Minato-ku Tokyo 106-6120
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__copyright">
                    <div class="footer__copyright__text">
                        <p>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                            All rights reserved | This template is made with <i
                                class="fa fa-heart" aria-hidden="true"></i> by <a
                                href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script data-th-src="@{/js/jquery-3.3.1.min.js}"
        src="../static/js/jquery-3.3.1.min.js"></script>
<script data-th-src="@{/js/bootstrap.min.js}"
        src="../static/js/bootstrap.min.js"></script>
<script data-th-src="@{/js/jquery.nice-select.min.js}"
        src="../static/js/jquery.nice-select.min.js"></script>
<script data-th-src="@{/js/jquery-ui.min.js}"
        src="../static/js/jquery-ui.min.js"></script>
<script data-th-src="@{/js/jquery.slicknav.js}"
        src="../static/js/jquery.slicknav.js"></script>
<script data-th-src="@{/js/mixitup.min.js}" src="../static/js/mixitup.min.js"></script>
<script data-th-src="@{/js/owl.carousel.min.js}"
        src="../static/js/owl.carousel.min.js"></script>
<script data-th-src="@{/js/main.js}" src="../static/js/main.js"></script>

</body>

</html>
